{% extends 'app_users/components/base.html' %}
{% block site_title %}รีเซ็ตรหัสผ่าน{% endblock %}
{% block content %}
        <div class="container d-flex justify-content-center">
            <div class="card mt-5 text-center">
                <div class="container p-5">
                    <h1>Forgot password?</h1>
                    <p>You can reset your password here.</p>
                    <form action="{% url 'password_reset' %}" method="post">
                        {% csrf_token %}
                        <div class="text-danger">
                            {{ form.non_field_errors }}
                        </div>
                        <label class="form-label" for="id_email">Email address</label>
                        <input type="email" id="id_email" class="form-control" name="email" />
                        <div class="text-danger">
                            {{ form.email.errors }}
                        </div>
                        <p class="mt-2">
                            <button class="btn btn-primary" type="submit">Submit</button>
                        </p>
                    </form>
                    <p>Remember your password? <a href="{% url 'login' %}">Login here</a></p>
                </div>
            </div>
        </div>
{% endblock %}
