{% load static %}
<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>{% block site_title %}{% endblock %}test web</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="{% static 'app_general/ubu-logo-2.png' %}">
        <link rel="stylesheet" href="{% static 'app_general/normalize.css' %}">
        <link rel="stylesheet" href="{% static 'app_general/main.css' %}">
        
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <script src="https://unpkg.com/feather-icons"></script>
        


    </head>
    <body>
        {% include 'app_general/components/site_header.html' %}
        <div class="container-fluid" style="min-height: 92vh;">

            <div class="row h-100">

                <nav id="sidebar" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collpase">

                    <div class="position-sticky sticky-top">
                        <ul class="nav flex-column">
                            <li class="nav-item">
                                <a href="{% url 'dashboard' %}" class="nav-link">
                                    <i data-feather="home"></i>
                                    <span class="ml-2">Dashboard</span>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a href="{% url 'prediction' %}" class="nav-link">
                                    <i data-feather="feather"></i>
                                    <span class="ml-2">Prediction</span>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a href="{% url 'information' %}" class="nav-link">
                                    <i data-feather="file-text"></i>
                                    <span class="ml-2">Information</span>
                                 </a>
                            </li>
                            <li class="nav-item">
                                <a href="{% url 'profile' %}" class="nav-link">
                                    <i data-feather="user"></i>
                                    <span class="ml-2">Profile</span>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a href="{% url 'upload' %}" class="nav-link">
                                    <i data-feather="arrow-down"></i>
                                    <span class="ml-2">upload model</span>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a href="{% url 'test_predict' %}" class="nav-link">
                                    <i data-feather="box"></i>
                                    <span class="ml-2">test predict</span>
                                </a>
                            </li>
                        </ul>
                    </div>
                    
                </nav>

                <main class="col-md-9 ml-sm-auto col-lg-10 px-md-4 py-4" style="min-height: 92vh;">
                    {% block content %}{% endblock %}
                </main>
            </div>
        </div>
        

        {% include 'app_general/components/site_footer.html' %}
        <script>
            feather.replace()
        </script>
    </body>
</html>
