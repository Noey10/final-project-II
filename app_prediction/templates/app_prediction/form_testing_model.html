{% extends 'app_general/components/base.html' %}
{% block site_title %}prediction | {% endblock %}
{% block content %}
<div class="container">
    <h2 class="text-center mb-3">Testing prediction</h2>

    <form action="" method="post">
        {% csrf_token %}
        <p>
            <label>Major</label>
            <input type="text" name="major" placeholder="your major">
        </p>
        <p>
            <label>Admission grade</label>
            <input type="number" step="0.01" name="admission_grade" placeholder="0.00">
        </p>
        <p>
            <button type="submit" class="btn btn-primary">submit</button>
        </p>
    </form>
<div>             
{% endblock %}
