{% extends 'app_general/components/base.html' %}
{% block site_title %}prediction | {% endblock %}
{% block content %}
<div class="container">
    {% if applied|length < 1 or health|length < 1 or pure|length < 1 %}
    <h1>การทำนายไม่พร้อมใช้งาน</h1>
    
    {% else %}
    <h2 class="text-center mb-3">Testing prediction</h2>
    <div class="container d-flex justify-content-center">
        <form action="{% url 'process_predict' %}" method="post" class="form w-50 ">
            {% csrf_token %}
            {{ form }}
            <p>
                <button type="submit" class="btn btn-primary w-100 mt-3">ทำนาย</button>
            </p>
        </form>
    </div>
    {% endif %}
    
<div>             
{% endblock %}
